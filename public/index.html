<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Chatbox Hỗ trợ Kỹ thuật</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">💬 Chatbox Hỗ trợ Kỹ thuật</div>
    <div id="chat-box" class="chat-box"></div>
    <form id="chat-form" class="chat-form" onsubmit="return false;">
      <input id="chat-input" autocomplete="off" placeholder="Nhập câu hỏi..." />
      <button id="send-btn" type="button">Gửi</button>
    </form>
  </div>
<script src="script.js"></script>
</body>
</html>
